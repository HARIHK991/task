<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body style="background-image: url('assets/times-up-message-green-chalkboard-with-black-alarm-clock.jpg');">

    <div class="container" style="margin-top: 200px; margin-right: 10px;">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"><div class="card w-50" style="height: 200px; border-radius: 10px; border-color: black;">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center; font-weight: bold;">DAY </h5>
                  <h4 id="day">

                  </h4>
                  <p class="card-text"></p>
                  
                </div>
              </div></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"><div class="card w-50" style="height: 200px;border-radius: 10px; border-color: black;">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center; font-weight: bold;">MONTH </h5>
                  <h4 id="month">
                  </h4>
                  <p class="card-text"></p>
                  
                </div>
              </div></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"><div class="card w-50" style="height: 200px;border-radius: 10px; border-color: black;">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center; font-weight: bold;">YEAR </h5>
                  <h4 id="year">
                    
                  </h4>
                  <p class="card-text"></p>
                  
                </div>
              </div></div>
        </div><br><br>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"><div class="card w-50" style="height: 100px;border-radius: 10px; border-color: black;">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center; font-weight: bold;">HOURS </h5>
                  <h4 id="hours">

                  </h4>
                  <p class="card-text"></p>
                  
                </div>
              </div></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"><div class="card w-50" style="height: 100px;border-radius: 10px; border-color: black;">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center; font-weight: bold;">MINUTES </h5>
                  <h4 id="minutes">

                  </h4>
                  <p class="card-text"></p>
                  
                </div>
              </div></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"><div class="card w-50 " style="height: 100px;border-radius: 10px; border-color: black;">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center; font-weight: bold;" >SECONDS </h5>
                  <h4 id="seconds">

                  </h4>
                  <p class="card-text"></p>
                  
                </div>
              </div></div>
        </div>
    </div>
  


<script>
    function updateTime() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://worldtimeapi.org/api/timezone/Etc/UTC', true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var response = JSON.parse(xhr.responseText);
            var now = new Date(response.datetime);

            // Update calendar
            document.getElementById('day').innerText = now.getDate();
            document.getElementById('month').innerText = now.getMonth() + 1;
            document.getElementById('year').innerText = now.getFullYear();

            // Update clock
            document.getElementById('hours').innerText = now.getHours();
            document.getElementById('minutes').innerText = now.getMinutes();
            document.getElementById('seconds').innerText = now.getSeconds();
        }
    };
    xhr.send();
}

//initial call to update time//

updateTime();
//update every second//
setInterval(updateTime, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>">
</body>
</html>
